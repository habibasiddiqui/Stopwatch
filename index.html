<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid text-center mt-3">

        <h2 class='d-inline-block'><img src="images/clock1.jpg" class='align-middle'>STOPWATCH</h2>

        <div class='row d-flex justify-content-center mt-3'>

            <div class='col col-xs-12 col-sm-10 col-md-8 col-lg-5 d-flex justify-content-center'>
                <div class="row ">

                    <div class='border-bottom p-1'>
                        <div class='time' id="hr">00</div>
                    </div>
                    <span>:</span>
                    <div class=' p-1'>
                        <div class='time' id='min'>00</div>
                    </div>
                    <span>:</span>
                    <div class='p-1'>
                        <div class='time' id='sec'>00</div>
                    </div>
                    <span>:</span>
                    <div class='p-1'>
                        <div class='time' id='msec'>00</div>
                    </div>

                </div>
            </div>

        </div>

        <div class='row d-flex justify-content-center mt-1'>
            <div class='col col-xs-12 col-sm-10 col-md-8 col-lg-6 d-flex justify-content-center'>
                <div class="row">
                    <div class=''>
                        <button role='button' id='start' onclick='start()'>Start</button>
                        <button role='button' id='resume' onclick='start()'>Resume</button>
                        <button role='button' id='pause' onclick='pause()'>Pause</button>
                        <button role='button' id='lap' onclick='lap()'>Lap</button>
                        <button role='button' id='reset' onclick='reset()'>Reset</button>
                    </div>
                </div>
            </div>
        </div>

        <div class='row d-flex justify-content-center mt-5'>
            <div class='col col-xs-12 col-sm-10 col-md-8 col-lg-6 d-flex justify-content-center'>
                <div class="row border-top bgClr">
                    <ol id='laps'></ol>
                </div>
            </div>
        </div>




      

    </div>










    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
